<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>peuler</title>
        <link rel="icon" href="images/favicon.svg"/>
        <link rel="stylesheet" href="styles/site.css"/>
        <script src="scripts/site.js" type="module" defer></script>
    </head>
    <body>
        <h1>peuler</h1>
        <div id="problems-picker">
            <table>
                <thead>
                    <tr>
                        <th colspan="1">
                            <div>
                                <img id="problems-picker-left-arrow" src="images/left-arrow-grey.svg" alt="Grey left arrow">
                            </div>
                        </th>
                        <th colspan="8" id="problems-picker-title">Problems</th>
                        <th colspan="1">
                            <div>
                                <img id="problems-picker-right-arrow" src="images/right-arrow-grey.svg" alt="Grey right arrow">
                            </div>
                        </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <form id="runner">
            <label for="problems-select">Problem:</label>
            <select id="problems-select" name="problem"></select>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
